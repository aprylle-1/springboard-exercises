{% extends 'base.html' %}

{% block title %}Edit Tag: {{tag.name}}{% endblock %}

{% block content %}
<style>
    .buttons{
        margin-top:30px;
    }
</style>
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
{% if errors %}
    {% for error in errors %}
    <p class="alert alert-danger">{{error}}</p>
    {% endfor %}
{% endif %}
<div>
    <label for="tag_name">Name</label>
    <input class="form form-control" name="name" id="tag_name" type="text" value="{{tag.name}}">
</div>
<div class="buttons">
    <a class="btn btn-outline-primary" href="/tags">Cancel</a>
    <button class="btn btn-success">Edit</button>
</div>
</form>
{% endblock %}
