{% extends 'base.html'%}

{%block title%}Home Page{% endblock%}

{% block content %}
<h1>Blogly Recent Posts</h1>
{% if posts %}
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <h5>{{post.content}}</h3>
    <p>By {{post.user.get_user_full_name()}} on {{post.convert_time()}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
