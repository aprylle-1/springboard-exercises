{% extends 'base.html'%}

{%block title%}All Users{% endblock%}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/users/new" method="GET">
    <a class="btn btn-outline-primary" href="/">Home Page</a>
    <button class="btn btn-outline-primary">Add User</button>
</form>
{% endblock %}
