{% extends 'base.html' %}

{% block title %}Madlib Form Generator{% endblock %}

{% block content %}  
<h2>Madlib Form</h2>
<p>Give me words, and I'll create a story for you!</p>
<form action="/form">
    <select name="stories" id="stories">
        <option value="0">Story 1</option>
        <option value="1">Story 2</option>
    </select>
    <button>Submit</button>
</form>
{% endblock %}
